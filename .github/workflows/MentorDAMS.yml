name: MentorDAMS Automation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and Run
        run: |
          # 1. Pehle check karo folder structure sahi hai ya nahi (Debugging ke liye)
          echo "Checking files..."
          ls -R
          
          # 2. Compile Java File (Code ko machine language me badalna)
          # 'lib/*' ka matlab lib folder ki saari jar files use karo
          javac -cp "lib/*:." DAMSMentor.java
          
          # 3. Run Java File
          java -cp "lib/*:." DAMSMentor

      - name: Upload Screenshots & Report
        if: always()  # Agar error aaye tab bhi report upload karo
        uses: actions/upload-artifact@v4
        with:
          name: automation-evidence
          path: |
            screenshots/
            DAMS_Report_*.html
