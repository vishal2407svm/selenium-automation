name: MentorDAMS Automation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and Run
        run: |
          echo "Checking files..."
          ls -R
          
          # ✅ FIXED: Sahi filename use kiya hai
          javac -cp "lib/*:." MentorDAMS.java
          
          # ✅ FIXED: Class run karte waqt '.java' nahi lagate
          java -cp "lib/*:." MentorDAMS

      - name: Upload Screenshots & Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-evidence
          path: |
            screenshots/
            DAMS_Report_*.html
