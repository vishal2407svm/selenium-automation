name: DAMS Selenium Automation

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Create Necessary Folders
        run: |
          mkdir -p libs
          mkdir -p screenshots

      - name: Download Selenium Jars
        run: |
          cd libs
          wget https://github.com/SeleniumHQ/selenium/releases/download/selenium-4.15.0/selenium-java-4.15.0.zip
          unzip selenium-java-4.15.0.zip
          mv selenium-java-4.15.0/*.jar .
          mv selenium-java-4.15.0/lib/*.jar .
          rm -rf selenium-java-4.15.0 selenium-java-4.15.0.zip

      - name: Compile Java Code
        run: |
          javac -cp "libs/*" DAMSMentor.java

      - name: Run Java Automation
        run: |
          java -cp ".:libs/*" DAMSMentor
        continue-on-error: true

      - name: Upload Results (Screenshots + Reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-output-${{ github.run_number }}
          path: |
            screenshots/
            *.html
