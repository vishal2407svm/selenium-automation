name: MentorDAMS Automation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Library Files
        run: |
          if [ ! -d "lib" ]; then
            echo "❌ ERROR: 'lib' folder not found in repository!"
            echo "Please create a 'lib' folder and upload Selenium JAR files there."
            exit 1
          fi
          echo "✅ 'lib' folder found. Listing JARs..."
          ls lib/*.jar

      - name: Compile and Run Script
        run: |
          # Compile (Use JARs from lib folder)
          javac -cp "lib/*:." MentorDAMS.java
          
          # Run
          java -cp "lib/*:." MentorDAMS

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-evidence
          path: |
            screenshots/
            DAMS_Report_*.html
